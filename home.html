<!DOCTYPE html>
<html>
<head>
    <title>Bangalore House Price Prediction</title>
</head>
<body>
    <h2>Predict Bangalore House Prices</h2>
    <form action="/predict" method="post">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="total_sqft">Total Square Feet:</label>
        <input type="number" id="total_sqft" name="total_sqft" required><br><br>
        <label for="bath">Number of Bathrooms:</label>
        <input type="number" id="bath" name="bath" required><br><br>
        <label for="bhk">Number of Bedrooms:</label>
        <input type="number" id="bhk" name="bhk" required><br><br>
        <button type="submit">Predict Price</button>
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
